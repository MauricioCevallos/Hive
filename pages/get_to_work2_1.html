<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p id="t_day"> </p>
    <p class="in-head">So you build thousands of comb cells all day.</p>
    <a href="new_day2.html"; id="link">Get some rest</a>
    <script>
        d = sessionStorage.getItem("day");
        d = parseInt(d);
        if (d >= 15){
            document.getElementById("link").href = "day3.html";
        }
        day = "Day: " + d;
        document.getElementById("t_day").innerHTML = day;
        sessionStorage.setItem("count",0); // used to not add up days on reload. Only add up day on first reload on next page.
    </script>
</body>
</html>
